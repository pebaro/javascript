<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/ionicons@4.1.0/dist/ionicons.js"></script>

    <title>Notes Application</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Notes Application</h1>
            <div class=" cont-top">
                <h2>Note Down Notes Worth Noting</h2>        
            </div>
        </div>
    </header>
    <div id="main" class="container">
        <h4>Edit Note</h4>
        <span id="last-updated"></span>

        <label for="note-title">note title</label>
        <input type="text" name="note-title" id="note-title" placeholder="enter note title">

        <label for="note-body">note body</label>
        <textarea name="note-body" id="note-body" cols="" rows="5" placeholder="enter the note content"></textarea>

        <hr>
        <p>
            <a href="index.html" class="btn btn-info">Return To Lists &nbsp;<ion-icon name="ios-filing"></ion-icon></a> &nbsp;
            <button id="remove-all" class="btn btn-danger">Remove Note &nbsp;<ion-icon name="remove-circle-outline"></ion-icon></button>
        </p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="js/notes-functions.js"></script>
    <script src="js/notes-edit.js"></script>
</body>
</html>
