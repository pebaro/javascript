<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/ionicons@4.1.0/dist/ionicons.js"></script>

    <title>Notes Application</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Notes Application</h1>
            <div class=" cont-top">
                <h2>Note Down Notes Worth Noting</h2>        
            </div>
        </div>
    </header>
    <div id="main" class="container">
        <label for="search-text">filter your notes:</label>
        <input type="text" id="search-text" name="search-text" placeholder="enter your search">

        <label for="sort-order">order to sort notes by:</label><br>
        <select name="sort-order" id="sort-order">
            <option value="newest">Date Created (newest &rarr; oldest)</option>
            <option value="oldest">Date Created (oldest &rarr; newest)</option>
            <option value="atoz">Alphabetical Order (a &rarr; z)</option>
            <option value="ztoa">Alphabetical Order (z &rarr; a)</option>
            <option value="edited">Date Most Recently Edited</option>
        </select>
        
        <h4>List of Existing Notes</h4>
        <div id="list-notes"></div>

        <hr>

        <div>
            <button id="create-note" class="btn btn-info" >Create Note <ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script><!-- for dates and date formatting -->
    <script src="js/uuidv4.min.js"></script><!-- for unique ID generation -->
    <script src="js/notes-functions.js"></script><!-- app functionality -->
    <script src="js/notes-app.js"></script><!-- app controller -->
</body>
</html>
